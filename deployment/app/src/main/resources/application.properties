quarkus.banner.path=banner.txt

# Datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/qbs
#quarkus.hibernate-orm.database.generation=update

# GraalVM Native Image configuration
# Initialize cryptography classes at runtime to avoid SecureRandom issues
quarkus.native.additional-build-args=\
    --initialize-at-run-time=dev.whyoleg.cryptography.random.CryptographyRandomImpl,\
    --initialize-at-run-time=dev.whyoleg.cryptography.random.CryptographyRandom