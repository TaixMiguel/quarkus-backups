quarkus.banner.path=banner.txt

# Datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/qbs
#quarkus.hibernate-orm.database.generation=update

# GraalVM Native Image configuration
# Initialize cryptography and Kotlin runtime classes at runtime
quarkus.native.additional-build-args=\
    --initialize-at-run-time=dev.whyoleg.cryptography,\
    --initialize-at-run-time=kotlin.random,\
    --initialize-at-run-time=kotlinx.coroutines,\
    -H:+ReportUnsupportedElementsAtRuntime,\
    --trace-class-initialization=kotlin.reflect.jvm.internal.ReflectionFactoryImpl

# Enable auto-detection for reflection (helps with Kotlin)
quarkus.native.auto-service-loader-registration=true
quarkus.native.enable-all-security-services=true